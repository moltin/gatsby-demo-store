[build]
  base = "/"
  publish = "public/"
  command = "yarn build"

[template.environment]
  GATSBY_MOLTIN_CLIENT_ID = "Your Moltin client ID"
  GATSBY_STRIPE_PUBLISHABLE_KEY = "Your Stripe publishable key"
  GATSBY_ALGOLIA_PLACES_APP_ID = "Your Algolia places app ID"
  GATSBY_ALGOLIA_PLACES_API_KEY = "Your Algolia places API key"
  GATSBY_ALGOLIA_INDEX_NAME = "Default Algolia search index, e.g. `product`"
  ALGOLIA_ADMIN_KEY ="Algolia Admin Key for InstantSearch"
  GATSBY_ALGOLIA_API_KEY ="Algolia API Key for InstantSearch"
  GATSBY_ALGOLIA_APP_ID ="Algolia App ID for InstantSearch"
  GATSBY_ITEMS_PER_PAGE = "Number of items per page for paginated resources"
